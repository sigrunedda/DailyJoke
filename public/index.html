<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Joke</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily joke</h1>
    
    <button onclick="fetchJoke()">Press For a Joke</button>
    <div class="joke">
        <p id="jokeText">Press for a joke</p>
        <button id="showPunchlineBtn" onclick="showPunchline()" style="display:none">Press Me</button>
        <p id="punchlineText" style="font-weight: bold;"></p>
    </div>

  </div>

  <script>
    let currentPunchline = ''  

    async function fetchJoke() {
        const res = await fetch('/api/joke')
        const data = await res.json()
        
        document.getElementById('jokeText').innerText = data.joke
        document.getElementById('punchlineText').innerText = ''
        currentPunchline = data.punchline

        document.getElementById('showPunchlineBtn').style.display = 'inline-block'
    }

    function showPunchline() {
        document.getElementById('punchlineText').innerText = currentPunchline
        document.getElementById('showPunchlineBtn').style.display = 'none'
    }
  </script>
</body>
</html>
